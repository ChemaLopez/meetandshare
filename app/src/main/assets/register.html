<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Caveat" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!-- Title -->
    <title>Meet&Share</title>
</head>

<body>

<div class="container-fluid">
    <div class="row navbar pb-0">
        <h1 class="navbar-title">Meet&Share</h1>
    </div>

    <div class="row mt-2">
        <div class="col-auto mx-auto">

            <form class="px-3 py-2 border-ratius lightgrey-bkcolor">
                <h4>Registrarse</h4>
                <hr>
                <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail"
                           placeholder="Introduce tu email" required>
                </div>
                <div class="form-group">
                    <label for="inputName">Nombre</label>
                    <input type="text" class="form-control" id="inputName"
                           placeholder="Introduce tu nombre" required>
                </div>
                <div class="form-group">
                    <label for="inputDate">Fecha de nacimiento</label>
                    <input type="date" class="form-control" id="inputDate" min="1000-01-01"
                           max="2000-12-31" required>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Contraseña</label>
                    <input type="password" class="form-control" id="inputPassword"
                           aria-describedby="passwordHelp" placeholder="Introduce tu contraseña"
                           required>
                    <small id="passwordHelp" class="form-text text-muted mx-2">Al menos 1 número, 1
                        mayúscula y 6 caracteres
                    </small>
                </div>
                <div class="form-group">
                    <label for="inputPassword1">Confirmar contraseña</label>
                    <input type="password" class="form-control" id="inputPassword1"
                           placeholder="Repite tu contraseña" required>
                </div>
                <div class="form-group">
                    <label for="inputCategory">Categorías</label>
                    <div class="input-group d-flex flex-column">
                        <div class="d-flex flex-row">
                            <input type="text" class="form-control" id="inputCategory"
                                   placeholder="Selecciona una o más">
                            <div class="input-group-append">
                                <button type="button"
                                        class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split"
                                        data-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="false">
                                    <span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <div class="row dropdown-menu dropdown-menu-right pr-1">
                                    <div class="d-flex flex-row flex-nowrap">
                                        <div class="col-6 px-1">
                                            <div class="form-check dropdown-item pr-1">
                                                <input class="form-check-input position-static"
                                                       type="checkbox" id="category1"
                                                       value="option1" aria-label="...">
                                                <label class="form-check-label" for="category1">
                                                    Deportes
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-6 px-1">
                                            <div class="form-check dropdown-item pr-1">
                                                <input class="form-check-input position-static"
                                                       type="checkbox" id="category1"
                                                       value="option1" aria-label="...">
                                                <label class="form-check-label" for="category1">
                                                    Aventura
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3" id="aficiones">
                            <span class="aficion">Deportes</span>
                            <span class="aficion">Música</span>
                            <span class="aficion">Cine</span>
                            <span class="aficion">Series</span>
                            <span class="aficion">Netfilx</span>
                            <span class="aficion">Rock</span>
                            <span class="aficion">Youtube</span>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-light btn-block">Registrarse</button>

            </form>

            <div class="mt-3 px-3 py-1 border-ratius lightgrey-bkcolor">
                <span>Si ya tienes cuenta, inicia sesión <a href="/login"
                                                            class="darkred-color">aquí</a></span>
            </div>

        </div>
    </div>

</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
</body>

</html>
