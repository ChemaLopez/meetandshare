<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Caveat" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">

    <!-- Title -->
    <title>MeetAndShare</title>
</head>

<body>

    <div class="container-fluid">

        <div class="row navbar d-flex flex-row justify-content-start pb-0">
            <a class="">
                <i class="material-icons i-menu white-color mr-3">menu</i>
            </a>
            <h1 class="navbar-title">Meet&Share</h1>
        </div>

        <div class="row br-color white-color darkred-bkcolor">
            <h4 class="px-4 py-2 mx-auto my-auto">Actividades Inscritas</h4>
        </div>

        <div class="row">
            <div class="col-12 p-0">
                
                <ul class="ul p-0 m-0">

                    <li class="li d-flex flex-row justify-content-between lightgrey-bkcolor px-2 py-1">
                        
                        <div class="d-flex flex-row">
                            <img class="li-img my-auto mr-2" src="img/logoInicio.png" height="50px" width="auto">
                            <div class="d-flex flex-column">
                                <span class="">Vuelo Roma oferta</span>
                                <div class="d-flex flex-row">
                                    <i class="material-icons darkred-color my-auto">person</i>
                                    <span id="nparticipantes my-auto">1</span>
                                </div>
                            </div>
                        </div>

                        <div class="my-auto">
                            <div class="d-flex flex-column">
                                <span class="span-lastmsg" id="ulthora">12:20</span>
                                <span class="span-numMsg mx-auto px-2 white-color darkred-bkcolor">1</span>
                            </div>
                        </div>
                        
                    </li>

                    <li class="li d-flex flex-row justify-content-between lightgrey-bkcolor px-2 py-1">
                        
                        <div class="d-flex flex-row">
                            <img class="li-img my-auto mr-2" src="img/logoInicio.png" height="50px" width="auto">
                            <div class="d-flex flex-column">
                                <span class="">Clases de tenis</span>
                                <div class="d-flex flex-row">
                                    <i class="material-icons darkred-color my-auto">person</i>
                                    <span id="nparticipantes my-auto">3</span>
                                </div>
                            </div>
                        </div>

                        <div class="my-auto">
                            <div class="d-flex flex-column">
                                <span class="span-lastmsg" id="ulthora">22:53</span>
                                <span class="span-numMsg mx-auto px-2 white-color darkred-bkcolor">13</span>
                            </div>
                        </div>
                        
                    </li>

                </ul>

            </div>
        </div>

    </div>


    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
 </body>

</html>
